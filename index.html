<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resume Generator</title>
	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Resume Generator</h1>

    <div class="row">
			<div class="col-md-6">
    <!-- first column -->
		<h3>personal information</h3>

     <div class="form-group">
			<label for="nameField">Your Name</label>
			<input type="text" id="nameField" placeholder="Enter here" class="form-control">
		 </div>
		 <div class="form-group">
			<label for="contactField">Contact Number</label>
			<input type="text" id="contactField" placeholder="Enter here" 
class="form-control">
		 </div>
		 <div class="form-group">
			<label for="AddressField">Your Address</label>
			<textarea 
			 id="addressField" placeholder="Enter here" 
class="form-control"></textarea>
		 </div>

		 <p class="text-secondary">Important links</p>
		 <div class="form-group">
			<label for="fbField">Facebook</label>
			<input type="text" id="fbField" placeholder="Enter here" 
class="form-control">
		 </div>
		 <div class="form-group">
			<label for="linkedField">LinkedIn</label>
			<input type="text" id="linkedField" placeholder="Enter here" 
class="form-control">
		 </div>
		 <div class="form-group">
			<label for="githubField">Git Hub</label>
			<input type="text" id="githubField" placeholder="Enter here" 
class="form-control">
		 </div>
		</div>
    <div class="col-md-6">
				<!-- second column -->
				<h3>professional information</h3>

				<div class="form-group">
					<label for="objectiveField">Objective</label>
					<textarea 
					 placeholder="Enter here" 
					 rows="5"
		class="form-control"></textarea>
				 </div>
         
				 <div class="form-group">
					<label for="">Work Experience</label>
					<textarea 
					 placeholder="Enter here" 
					 rows="3"
		class="form-control weField"></textarea>

		    <div class="container text-center mt-2" id="weAddButton">
					<button onclick="addNewWEField()" class="btn btn-primary btn-sm">
						Add
					</button>
				</div>
			</div>

			<div class="form-group" id="aq">
				<label for="">Academic Qualification</label>
				<textarea 
				 placeholder="Enter here" 
				 rows="3"
	class="form-control eqField"></textarea>
	    <div class="container text-center mt-2" id="aqAddButton">
				<button onclick="addNewAQField" class="btn btn-primary btn-sm">Add</button>
			</div>
		</div>

			</div>
		</div>
		<div class="container text-center mt-3">
			<button class="btn btn-primary btn-lg">Generate Cv</button>
		</div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
